<footer class="footer pad">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="row">

    <div class="three columns">
      <ul class="u-list-unstyled">
        <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        <li><a href="https://github.com/freegyes/MakingItRealm">&lt; &gt;</a></li>
        <li><a href="{{ "/code-of-conduct.html" | relative_url }}">Code Of Conduct</a></li>
      </ul>
    </div>

    <div class="six columns">
      <p>{{- site.description | escape -}}</p>
    </div>

    <div class="three columns">
      <p>Browse previous issues:</p>
      <p>
        {% for exhibition in site.exhibitions reversed %}
          {% unless forloop.first %}
            | <a href="/exhibitions/{{ exhibition.issue }}">{{ exhibition.issue }}</a> | 
            {% endunless %}
        {% endfor %}
      </p>
    </div>

</footer>

<script src="/scripts/randomize.js"></script>
